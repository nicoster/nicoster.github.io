# Site settings
title: Make Everyday Count
email: nickxiao@me.com
description: >
  人如果没有梦想, 那和咸鱼有什么分别
logo: "/assets/images/logo.jpg"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://nicoster.github.io" # the base hostname & protocol for your site
