author_image: "/assets/images/author.jpg"
twitter_username: nicoster
github_username:  nicoster

# Google Analytics
analytics_id: ""

# Build settings
theme: jekyll-theme-minimal
plugins:
  - jekyll-feed

markdown: kramdown
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

